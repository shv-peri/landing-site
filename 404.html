<!DOCTYPE html>
<html>

<head>
  <title>Page not found</title>
  <script type="text/javascript">
    window.isErrorPage = true;
    window.errorCode = '404';
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="Page not found">
  <script src="/scripts/scripts.js" type="module" crossorigin="use-credentials"></script>
  <script type="module">
    window.addEventListener('load', () => {
      if (document.referrer) {
        const { origin, pathname } = new URL(document.referrer);
        if (origin === window.location.origin) {
          const backBtn = document.createElement('a');
          backBtn.classList.add('button', 'error-button-back');
          backBtn.href = pathname;
          backBtn.textContent = 'Go back';
          backBtn.title = 'Go back';
          const btnContainer = document.querySelector('.button-container');
          btnContainer.append(backBtn);
        }
      }
    });
  </script>
  <script type="module">
    import { sampleRUM } from '/scripts/aem.js';
    sampleRUM('404', { source: document.referrer });
  </script>
  <link rel="stylesheet" href="/styles/styles.css">
  <style>
   body {
      margin: 0;
      font-family: 'Comic Sans MS', sans-serif;
      background: linear-gradient(135deg, #f06, #ffcc00);
      color: #333;
      text-align: center;
      animation: background-shift 10s infinite;
    }

    @keyframes background-shift {
      0% { background: linear-gradient(135deg, #f06, #ffcc00); }
      50% { background: linear-gradient(135deg, #00c3ff, #ffcc00); }
      100% { background: linear-gradient(135deg, #f06, #ffcc00); }
    }

    .container {
      padding: 50px;
      max-width: 800px;
      margin: auto;
    }

    .title {
      font-size: 8rem;
      color: #fff;
      text-shadow: 5px 5px 0 #000;
      animation: wiggle 1s ease-in-out infinite alternate;
    }

    @keyframes wiggle {
      from { transform: scale(1.3); }
      to { transform: scale(1); }
    }

    .message {
      font-size: 1.5rem;
      margin: 20px 0;
    }

  </style>
  <link rel="stylesheet" href="/styles/lazy-styles.css">
</head>

<body>
  <header></header>
  <main class="error">
    <div class="section">
      <div class="container">
        <h1 class="title">404</h1>
        <p class="message">Oops! Youâ€™ve wandered off the map. ðŸš€</p>
      </div>
    </div>

  <footer></footer>
</body>

</html>
